    <div class="container form-container mt-5">
      <form id="contactForm" novalidate>
        <h2 class="text-center mb-4">Formulário de Contato</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
            <div class="invalid-feedback">Por favor, insira seu nome.</div>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            <div class="invalid-feedback">Por favor, insira um email válido.</div>
        </div>
    
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                Concordo em receber notificações e emails sobre atualizações, promoções e informações relacionadas ao tema desta página.
            </label>
            <div class="invalid-feedback">Você deve concordar com os termos.</div>
        </div>
    
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50" id="submitButton">Enviar</button>
        </div>
        <!-- Mensagem de sucesso -->
        <div id="successMessage" class="mt-3 text-success text-center" style="display: none;">
            Formulário enviado com sucesso!
        </div>
    </form>
    
    </div>
